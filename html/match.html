<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>配對夥伴</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 簡單的卡片置中樣式 */
        .match-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            flex-direction: column;
        }
        .user-card {
            width: 300px;
            height: 400px;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            background: white;
            /* 假裝有一張圖片 */
            background-image: linear-gradient(to bottom, #f0f0f0 50%, white 50%);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">SkillSwap</div>
        <ul>
            <li><a href="match.html" style="color: gold;">配對</a></li>
            <li><a href="chat.html">聊天室</a></li>
            <li><a href="profile.html">我的檔案</a></li>
        </ul>
    </nav>

    <main class="match-container">
        <div class="user-card" id="current-card">
            <div style="height: 180px; background: #ccc; border-radius: 10px; margin-bottom: 10px;">
                (照片區域)
            </div>
            <h2>陳同學</h2>
            <p>擅長：英文、攝影</p>
            <p>想學：網頁設計 (程度: 高)</p>
            <p><i>"希望能找到人教我寫 HTML!"</i></p>
        </div>

        <div class="actions" style="margin-top: 20px;">
            <button style="background-color: #ff4d4d;">Skip (跳過)</button>
            <button style="background-color: #4CAF50;">Like (配對)</button>
        </div>
    </main>
</body>
</html>
