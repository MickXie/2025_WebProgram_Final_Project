<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .chat-layout {
            display: flex;
            height: 70vh;
            border: 1px solid #ccc;
        }
        .friend-list {
            width: 30%;
            border-right: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        .chat-area {
            width: 70%;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex-grow: 1;
            border: 1px solid #eee;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">SkillSwap</div>
        <ul>
            <li><a href="match.html">配對</a></li>
            <li><a href="chat.html" style="color: gold;">聊天室</a></li>
            <li><a href="profile.html">我的檔案</a></li>
        </ul>
    </nav>

    <main>
        <div class="chat-layout">
            <aside class="friend-list">
                <h3>好友列表</h3>
                <ul>
                    <li style="padding: 10px; background: #ddd; cursor: pointer;">陳同學 (線上)</li>
                    <li style="padding: 10px; cursor: pointer;">林同學</li>
                </ul>
            </aside>

            <section class="chat-area">
                <div class="messages">
                    <p><strong>陳同學:</strong> 嗨！我們配對成功了！</p>
                    <p><strong>我:</strong> 你好啊，請多指教。</p>
                </div>
                <div class="input-area">
                    <input type="text" placeholder="輸入訊息..." style="width: 80%;">
                    <button>發送</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
